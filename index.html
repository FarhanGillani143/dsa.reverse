<html>
  <head>
    <title>Reverse</title>
  </head>
  <body>
    <h1>Recursion with Reverse</h1>
  </body>
  <script>
    let reverse = [10, 20, 30, 40, 50, 60, 70];
    let temp;
    const handleReverse = (reverse, start, end) => {
      console.log(reverse);
      if (start <= end) {
        temp = reverse[start];
        reverse[start] = reverse[end];
        reverse[end] = temp;
        handleReverse(reverse, start + 1, end - 1);
      }
    };

    handleReverse(reverse, 0, reverse.length - 1);
  </script>
</html>
